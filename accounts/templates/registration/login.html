<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: linear-gradient(135deg,#0d6efd,#6610f2);">

    <div class="card shadow-sm" style="width: 22rem;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

            {% if form.errors %}
                <p class="text-danger">Tu usuario o contraseña no son correctos. Por favor, inténtalo de nuevo.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %} <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
