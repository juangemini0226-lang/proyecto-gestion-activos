<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agendar Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1>Agendar Nuevo Mantenimiento</h1>
        <p>Selecciona un activo para crear una nueva orden de trabajo.</p>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Estado Actual</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for activo in activos %}
                <tr>
                    <td>{{ activo.codigo }}</td>
                    <td>{{ activo.nombre }}</td>
                    <td>{{ activo.estado }}</td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="activo_id" value="{{ activo.id }}">
                            <button type="submit" class="btn btn-sm btn-primary">Agendar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
