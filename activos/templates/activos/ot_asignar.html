{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Asignar OT #{{ ot.id }} â€” {{ ot.activo.codigo }} / {{ ot.activo.nombre }}</h1>
  <form method="post" class="card card-body">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Operario</label>
      {{ form.operario }}
      <div class="form-text">{{ form.operario.help_text }}</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Comentario (opcional)</label>
      {{ form.comentario }}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a href="{% url 'activos:ordenes_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
