<!DOCTYPE html>
<html lang="es">
<head>
    <title>Checklist: {{ registro.activo.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Mantenimiento de: <strong>{{ registro.activo.nombre }}</strong></h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Checklist de Tareas</h5>
                <p class="card-text">Completa cada tarea y añade observaciones si es necesario.</p>

                <form method="post">
    {% csrf_token %}
    <ul class="list-group">
        {% for detalle in detalles %}
        <li class="list-group-item">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tarea_{{ detalle.id }}" id="tarea_{{ detalle.id }}">
                <label class="form-check-label" for="tarea_{{ detalle.id }}">
                    {{ detalle.tarea.nombre }}
                </label>
            </div>
        </li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-success mt-4">Finalizar y Enviar para Aprobación</button>
</form>

            </div>
        </div>
    </div>
</body>
</html>
