{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Nueva Orden de Mantenimiento</h1>
  <form method="post" class="card card-body">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Activo</label>
        {{ form.activo }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        {{ form.tipo }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Asignado a (opcional)</label>
        {{ form.asignado_a }}
      </div>
      <div class="col-12">
        <label class="form-label">Notas</label>
        {{ form.notas }}
      </div>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" type="submit">Crear OT</button>
      <a href="{% url 'activos:ordenes_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
